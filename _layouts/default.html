<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        /* Dark Mode Colors */
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --link-color: #e0e0e0;
            --border-color: #333;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <a href="/" style="color: inherit; text-decoration: none;">{{ site.title }}</a>
        </h1>
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
        <p>&copy; 2024 K1NJS. All rights reserved.</p>
    </footer>
</body>
</html>
