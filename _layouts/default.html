<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        /* Base Styles */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --link-color: #007acc;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #ffffff;
            --link-color: #4e9fff;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        header {
            padding: 20px;
            background-color: var(--link-color);
            color: #fff;
            text-align: center;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--link-color);
            color: #fff;
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <a href="/" style="color: inherit;">{{ site.title }}</a>
        </h1>
    </header>
    <button class="theme-toggle" id="theme-toggle">üåô</button>
    <main>
        {{ content }}
    </main>
    <footer>
        <p>&copy; 2024 K1NJS. All rights reserved.</p>
    </footer>
    <script>
        // Dark Mode Toggle Script
        const toggleButton = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme') || 'light';

        document.documentElement.setAttribute('data-theme', currentTheme);
        toggleButton.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        toggleButton.addEventListener('click', () => {
            const newTheme = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            toggleButton.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
</body>
</html>
